function getRandomNumber(min,max){
    return Math.floor(Math.random() * (max - min + 1) + min);
}
let selectedCards;
let selectedFlop;
let selectedTurn;
let selectedRiver;
function randomCard() {
  const cardContainer = document.getElementById('cardContainer');
  const cardImageElements = cardContainer.getElementsByClassName('cardImage');
  selectedCards = new Set();

  // Generate two random cards
  for (let i = 0; i < cardImageElements.length; i++) {
    let randomNumber;
    do {
      randomNumber = getRandomNumber(0, allCards.length-1);
    } while (selectedCards.has(randomNumber)); // Ensure no duplicates
    selectedCards.add(randomNumber);
    cardImageElements[i].src = allCards[randomNumber];
  }
}

function flop(){
    const flopCards = document.getElementById('3-cards');
    const flopImages = flopCards.getElementsByClassName('flopImages');
    selectedFlop = new Set();
    
    for(let j = 0; j< flopImages.length;j++){
      let randomNumberFlop;
    do{ 
      randomNumberFlop = getRandomNumber(0,allCards.length-1);
    } while (selectedFlop.size < 3 && selectedCards.has(randomNumberFlop) && selectedFlop.has(randomNumberFlop));
        selectedFlop.add(randomNumberFlop);
        flopImages[j].src = allCards[randomNumberFlop]
      
    }
  }

function turn(){
  const turnCard = document.getElementById('turn');

  } while (selectedCards.has(randomNumberTurn) && selectedFlop.has(randomNumberTurn) && selectedTurn.has(randomNumberTurn));
      selectedTurn.add(randomNumberTurn);
      turnImage[k].src=allCards[randomNumberTurn]
  }
}

function river(){
