    // Function to generate a random integer between min and max (inclusive)
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Function to generate a random card image
    function generateRandomCard() {
      const randomNumber = getRandomInt(0, cardImages.length); // Generate a random index
      const imagePath = cardImages[randomNumber]; // Get the image URL from the array
      document.getElementById('cardImage').src = imagePath;
    }
